<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="font-family: sans-serif;">
        <h2 style="margin-bottom: 20px;">{{name}}님께서 보낸 메시지입니다.</h2>
        {% if email and phone %}
            <h3>이메일: {{email}} 전화번호: {{phone}}</h3>
        {% elif email %}
            <h3>이메일: {{email}}</h3>
        {% else %}

        {% endif %}
        <h4>{{content}}</h4>
    </div>
</body>
</html>
